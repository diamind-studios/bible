<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./src/public/styles.css" rel="stylesheet">
    <title>Every Bible</title>
  </head>
  <body>
    <nav id="topbar">
      <form id="search-form">
        <input id="searchText" type="text" placeholder="Search">
        <button id="submit" type="submit">Search</button>
      </form>
      <button class="icon">&#9881;</button>
      <button id="text-smaller" class="icon">-</button>
      <span id="font-size">14</span>
      <button id="text-bigger" class="icon">+</button>
      <button>aA</button>
      <div id="option-panel">
        <form>
        Include Apocrypha:
        <input type="checkbox">
        </form>
      </div>
    </nav>
    <nav id="tabbar">
      <span id="tabs">
        <select id="1" class="tab">
          <option value="1" type="translation">KJV</option>
        </select>
      </span>
      <span id="newtab">+</span>
    </nav>
    <h1 id="bible-header"></h1>
    <div id="container">
      <div id="main">
        <div id="tab1" class="tabBody"></div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
